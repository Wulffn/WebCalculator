<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Calculator Client</h1>
        <div style="display: block;">
            <input class="numbers" id="num1" type="text" placeholder="Type a number">
            <input class="numbers" id="num2" type="text" placeholder="Type a number">
        </div>
        <div id="outer" style="margin-top: 10px;">
            <button id="btnAdd">+</button>
            <button id="btnSub">-</button>
            <button id="btnMul">*</button>
            <button id="btnDiv">/</button>
            <button id="btnClear">Clear</button>
        </div>
        <div style="margin-top: 15px;">
            <div>Text result: <p id="textResult"></p></div>
            <div>JSON result: <p id="jsonResult"></p></div>
        </div>
        <div id="result"></div>
        <script src="opgave2.js"></script>
    </body>
</html>
